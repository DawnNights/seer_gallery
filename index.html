<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>醉星河的画廊</title>
  <link rel="stylesheet" href="styles.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+SC:wght@400;600&display=swap" rel="stylesheet">
</head>
<body>
  <header class="topbar">
    <h1 id="title">我的画廊</h1>
    <button id="backBtn" class="btn">返回上一级</button>
  </header>

  <main id="main" class="fade-in"></main>

  <footer>
    <div id="footer-tip" class="footer-tip">点击左上角标题 5 次，会有好事发生</div>
    <p>© 欢迎加入 <a href="https://qm.qq.com/q/suqAh19Xpu" target="_blank">醉星河的秘密基地</a> 交流反馈</p>
  </footer>

  <!-- 图片查看器 -->
  <div id="viewer" style="display: none;">
    <span class="nav prev">‹</span>
    <img id="viewer-img" src="">
    <span class="nav next">›</span>
  </div>

  <!-- 今日推荐浮窗 -->
  <div id="recommend-overlay" class="recommend-overlay" style="display:none;">
    <div class="recommend-box">
      <h2>今日推荐</h2>
      <div class="recommend-img-container">
        <img id="recommend-img" src="" alt="推荐图片">
      </div>
      <p id="recommend-caption" class="recommend-caption"></p>
      <div class="recommend-buttons">
        <button id="recommend-go" class="btn primary">前往</button>
        <button id="recommend-cancel" class="btn secondary">取消</button>
      </div>
    </div>
  </div>

  <script src="gallery.js"></script>
</body>
</html>
