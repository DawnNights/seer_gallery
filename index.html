<!DOCTYPE html>
<html lang="zh-CN">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>醉星河的画廊</title>
  <link rel="stylesheet" href="styles.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+SC:wght@400;600&display=swap" rel="stylesheet">
</head>

<body>
  <header class="topbar">
    <h1 id="title">我的画廊</h1>
    <button id="backBtn" class="btn">返回上一级</button>
  </header>

  <main id="main" class="fade-in"></main>

  <!-- Cusdis 评论区 -->
  <div id="comment-wrapper" style="display:none;">
    <h2 style="margin:16px 20px 8px;">评论区</h2>
    <div id="cusdis_thread"></div>
  </div>


  <script async defer data-lang="zh-cn" src="https://cusdis.com/js/cusdis.es.js">
  </script>



  <footer>
    <div id="footer-tip" class="footer-tip">点击左上角标题 5 次，会有好事发生</div>
    <p>© 欢迎加入 <a href="https://qm.qq.com/q/yYADZY2Pe2" target="_blank">醉星河的备用基地</a> 交流反馈</p>
  </footer>

  <!-- 图片查看器 -->
  <div id="viewer" style="display: none;">
    <span class="nav prev">‹</span>
    <img id="viewer-img" src="">
    <span class="nav next">›</span>
  </div>

  <!-- 今日推荐浮窗 -->
  <div id="recommend-overlay" class="recommend-overlay" style="display:none;">
    <div class="recommend-box">
      <h2>今日推荐</h2>
      <img id="recommend-img" class="recommend-img" src="" alt="今日推荐图片">
      <div id="recommend-caption" class="recommend-caption"></div>
    </div>
  </div>

  <script src="gallery.js"></script>
</body>

</html>
